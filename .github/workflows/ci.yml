name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
        run: pytest -q
